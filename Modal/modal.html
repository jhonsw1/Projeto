<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div class="container" id="container">
        <button class="button-modal" id="button-modal" onclick="OpenWindow()">
            <img class="img" src="logo.png" alt="logo modal">
            <span class="badge">0</span>
        </button>
        <div class="window" id="window">
            <img class="img-window" src="logo.png" alt="logo modal">
            <div class="childer-window">
                <button class="button-window" id="close">x</button>
                <div class="window-information" id="window-information">
                    <p class="title" id="title"></p>
                    <p class="information" id="information"></p>
                    <a id="href" onclick="targetBlank(event)">Saiba mais</a>
                </div>
            </div>
        </div>
    </div>

<script src="modal.js"></script>
</body>
</html>
